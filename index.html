<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>micro-design</title>
</head>
<body style="margin: 0 auto; padding: 0; width: 1080px; height: 100%; text-align: center; color: #fff;">

  <div class="container" style="display: grid; background-color: #192c3a;">
    <div class="head">
      <img class="capa" src="https://neilpatel.com/wp-content/uploads/2023/04/design-700x456.jpg"
           style="width: 100%; height: 400px; object-fit: cover; display: block; position: relative; max-width: 100%;">
    </div>

    <div class="corpo">
      <div class="card">
        <img class="perfil" src="https://img.freepik.com/vetores-gratis/circulo-azul-com-usuario-branco_78370-4707.jpg?semt=ais_hybrid&w=740" alt="foto do designer"
             style="top: -50px; width: 250px; height: 250px; object-fit: cover; border-radius: 50%; position: relative;">
        <h3>Lucas Vinicio de Asevedo</h3>
        <h4>Designer gráfico</h4>
      </div>

      <div class="links" style="display: grid; grid-template-columns: 1fr; gap: 2rem; margin-bottom: 3rem; justify-items: center;">
        <a href="/" style="display: inline-block; padding: 1rem 2.5rem; background-color: #111; color: #fff; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 1.1rem; transition: background-color 0.3s ease, transform 0.2s ease;">Orçamentos</a>
        <a href="/" style="display: inline-block; padding: 1rem 2.5rem; background-color: #111; color: #fff; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 1.1rem; transition: background-color 0.3s ease, transform 0.2s ease;">Porfólio</a>
        <a href="/" style="display: inline-block; padding: 1rem 2.5rem; background-color: #111; color: #fff; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 1.1rem; transition: background-color 0.3s ease, transform 0.2s ease;">Contato</a>
      </div>
    </div>

    <div class="footer" style="background-color: #111; display: block;">
      <h4>Lucas Asevedo 2025 - Todos os direitos reservados °</h4>
    </div>
  </div>

</body>
</html>
